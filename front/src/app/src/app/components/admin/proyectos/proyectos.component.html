<div class="container-fluid">
  <div *ngIf="mensaje == 'El proyecto se creo con exito' ">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Felicitaciones!!</strong> {{mensaje}}.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div *ngIf="mensaje == 'No se pudo crear el proyecto, verifique sus datos' ">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error!!</strong> {{mensaje}}.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
    <h1>Proyectos</h1>
    <br>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['actuales']" routerLinkActive="active" >Combos/Historias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['finalizados']" routerLinkActive="active">Proyectos</a>
        </li>
      </ul>
      <div class="container-fluid m-2">
      <router-outlet></router-outlet>
    </div>
    <br>
    <div class="text-right">
      <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#gestProyecto" style="background-color: #37c7fb; border: #37c7fb;">Nuevo proyecto</button>
  </div>
  <div class="modal fade" id="gestProyecto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fa-pull-right" id="exampleModalLabel">Crear proyecto</h5>
          
        </div>
        <div class="modal-body">
          <app-gest-proyectos (mensajeEvent)="recibir($event)"></app-gest-proyectos>
        </div>
  
      </div>
    </div>
  </div>
</div>
